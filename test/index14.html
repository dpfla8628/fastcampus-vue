<!DOCTYPE html>
<head>
    <html lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Slot test</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <style>
    </style>

    <div id = "app">
        <my-component>
            <!--원래 컴포넌트 내부 이 위치에 무엇을 넣던 반영되지 않음-->
            <!-- <input type="text">Hello Slot! -->
            <!-- <div slot="slot1">Hello Slot1!</div> -->

            <template slot-scope="test"><!--<<3>> :test 대신 바로 {mySlotData}라고 작성해도됨-->
                {{test.mySlotData}}<!--<<4>>-->
            </template>
        </my-component>
    </div>

    <script>
        Vue.component('my-component', {
            // 컴포넌트 내부에 아무것도 없으면 slot 사이에 데이터가 나타남
            // template: '<div><slot>안녕하세요</slot></div>',
            // template: '<div><slot></slot><slot name="slot1"></slot></div>',

            // template: '<div><slot my-slot-data="Hello Slot!!!!"></slot></div>',
            
            // <<2>>
            template: '<div><slot :my-slot-data="msg"></slot></div>',
            data() {
                return {
                    // <<1>>
                    msg : 'Hello ~~~'
                }
            }
        })

        const vm = new Vue ({
            el: '#app',
        })
    </script>

</body>
</html>
