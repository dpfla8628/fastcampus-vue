<!DOCTYPE html>
<head>
    <html lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue props test</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <style>
    </style>

    <div id = "app">
        <!-- <my-component />   -->
        <!-- => props를 안보내면 default 값이 나타남 -->
        <my-component :my-msg="message" />
    </div>

    <script>
        const myComp = {
            template: '<div>{{ myMsg }}</div>',
            // props: ['msg'],
            props: {
                myMsg: {
                    type: String,
                    default: 'null',
                    required: true,
                    // 유효성 검사
                    validator: function (value) {
                        return value === 'Hello!'
                    }
                }
            }
        }
        const vm = new Vue ({
            el: '#app',
            data() { 
                return {
                    message : 'Hello!'
                }
            },
            components: {
                'my-component': myComp
            }
        })
    </script>

</body>
</html>
