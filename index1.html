<!DOCTYPE html>
<head>
    <html lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue watch test</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id = "app">
        <div>{{msg}}</div>
        <div>{{reversedMsg}}</div>
    </div>

    <script>
        const vm = new Vue ({
            el: '#app',
            data: {
                msg: 'Hello!'
            },
            computed: {
                reversedMsg: {
                    get () {
                        return this.msg.split('').reverse().join('')
                    },
                    set (v) {
                        this.msg = v
                    }
                }
            },
            watch: {
                // msg가 변경되면 아래 함수가 실행된다
                msg (newMsg) {
                    console.log('New msg : ' + newMsg)
                },
                reversedMsg (newMsg) {
                    console.log('New reversed : ' + newMsg)
                }
            }
        })
    </script>
</body>
</html>
