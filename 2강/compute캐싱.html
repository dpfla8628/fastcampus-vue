<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue test</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div>{{reverseMsg()}}</div>
      <div>{{reverseMsg()}}</div>
      <div>{{reverseMsg()}}</div>

      <hr />
        <!--캐싱의 장점, 한번 연산하면 결과값을 추가적으로 연산할 필요 없이 캐싱된다-->
      <div>{{reversedMsg}}</div>
      <div>{{reversedMsg}}</div>
      <div>{{reversedMsg}}</div>
    </div>

    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          msg: "Hello Vue!",
        },
        methods: {
          reverseMsg() {
            return this.msg.split("").reverse().join("");
          },
        },
        computed: {
          reversedMsg() {
            return this.msg.split("").reverse().join("");
          },
        },
      });
    </script>
  </body>
</html>
